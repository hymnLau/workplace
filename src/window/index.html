<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Good Tester with best practice</title>
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <p>We are using Node.js <script>document.write(process.versions.node)</script>,Chromium <script>document.write(process.versions.chrome)</script>, and Electron <script>document.write(process.versions.electron)</script>.</p>
    <button id="sendSyncMsgBtn">Ping Main Process</button>
    <p id="syncReply">Awaiting response</p>
    <button id="sendAsyncMsgBtn">Ping Main Process Async</button>
    <p id="asyncReply">Awaiting async response</p>
    </body>
    <script>
    // You can also require other files to run in this process
    require('../../renderer.js')
    </script>
</html>
